server:
 port: 8013
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        ConnectTimeOut: 5000
        ReadTimeOut: 5000
# springboot 2.x 默认只开启了info、health的访问，*代表开启所有访问
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /